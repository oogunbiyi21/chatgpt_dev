<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>
<body>
    <h1>Scraped Data</h1>
    {% for entry in data %}
        <p><strong>Ingredient:</strong> {{ entry['ingredient_name'] }}</p>
        <ul>
            {% for product in entry['products'] %}
                <li><a href="{{ product['product_link'] }}" target="_blank">{{ product['product_name'] }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
